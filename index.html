<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Wasthu ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* ==========================================================
   GLOBAL
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* ==========================================================
   STAR BACKGROUND
========================================================== */
#stars {
  position: fixed;
  inset: 0;
  z-index: -10;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: .5;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle {
  0% { opacity: .2; }
  50% { opacity: 1; }
  100% { opacity: .2; }
}

/* ==========================================================
   BACKGROUND LIGHT EFFECTS
========================================================== */
#colorBackground {
  position: fixed;
  inset: 0;
  z-index: -9;
  background: linear-gradient(45deg,#ff0080,#ff8c00,#ff0080,#8b00ff,#ff1493,#ff6347);
  background-size: 400% 400%;
  animation: bgMove 8s ease infinite;
  opacity: .35;
}
@keyframes bgMove {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

#radialPulse {
  position: fixed;
  inset: 0;
  z-index: -8;
  background: radial-gradient(circle,rgba(255,0,128,.4),rgba(138,43,226,.3),transparent);
  animation: pulse 6s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity: .5 }
  50% { transform: scale(1.3); opacity: .9 }
}

/* ==========================================================
   FRAME ONLY FOR START SCREEN
========================================================== */
#photoFrame {
  position: fixed;
  top: 50%; 
  left: 50%;
  transform: translate(-50%,-50%);
  width: 85vw;
  height: 85vh;
  border-radius: 30px;
  border: 4px solid rgba(255,0,128,.6);
  box-shadow:
    inset 0 0 80px rgba(255,0,128,.4),
    0 0 80px rgba(255,0,128,.6);
  pointer-events: none;
  z-index: 3;
  display: block; /* ONLY start uses frame */
}

/* ==========================================================
   START SCREEN
========================================================== */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#introText {
  font-size: 2.6rem;
  font-weight: 800;
  margin-bottom: 30px;
  color: transparent;
  background: linear-gradient(45deg,#ff0080,#ff69b4,#ff0080);
  -webkit-background-clip: text;
  border-right: 3px solid #ff4d6d;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 3s steps(30) forwards, blink .7s infinite;
}
@keyframes typing { from{width:0} to{width:100%} }
@keyframes blink { 50%{border-color:transparent} }

#startBtn {
  padding: 15px 40px;
  background: linear-gradient(45deg,#ff0080,#ff1493,#ff69b4);
  border: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 1.2rem;
  color: white;
  font-weight: 700;
  box-shadow: 0 0 20px #ff0080;
}

/* ==========================================================
   SLIDESHOW AREA
========================================================== */
#photoArea {
  position: fixed;
  inset: 0;
  z-index: 2;
  overflow: hidden;
}
#photoArea img {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  opacity: 0;
  max-height: 90vh;
  border-radius: 20px;
  transition: 1.6s ease;
  box-shadow:
    0 0 60px rgba(255,0,128,.7),
    0 0 80px rgba(138,43,226,.6);
}

/* FLASH effect */
#whiteFade {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle,#fff,rgba(255,0,128,.8));
  opacity: 0;
  transition: .5s;
  z-index: 4;
}

/* ==========================================================
   END MESSAGE
========================================================== */
#endingMessage {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg,#ff0080,#8b00ff);
  z-index: 50;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 3.8rem;
  color: white;
  font-weight: 900;
  text-shadow: 0 0 30px #ff0080;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="colorBackground"></div>
<div id="radialPulse"></div>
<div id="whiteFade"></div>

<!-- FRAME IS ONLY FOR START -->
<div id="photoFrame"></div>

<div id="startScreen">
  <div id="introText">Happy Birthday My Wasthu ❤️</div>
  <button id="startBtn">Tap to Begin</button>
</div>

<div id="photoArea"></div>

<div id="endingMessage">I Love You Forever ❤️</div>

<audio id="birthdaySong" src="photos/happy-birthday-258264.mp3"></audio>

<script>
/* ==========================================================
   PHOTOS
========================================================== */
const photos = [
  "photos/sanjuala1.jpg",
  "photos/sanjuala2.jpg",
  "photos/sanjuala3.jpg",
  "photos/sanjuala4.jpg",
  "photos/sanjuala5.jpg",
  "photos/sanjuala6.jpg",
  "photos/sanjuala7.jpg"
];

let index = 0;

/* IMAGE ENTRY EFFECTS */
const effects = [
  "translate(-50%,-50%) translateX(-80vw)",
  "translate(-50%,-50%) translateX(80vw)",
  "translate(-50%,-50%) translateY(-80vh)",
  "translate(-50%,-50%) translateY(80vh)",
  "translate(-50%,-50%) scale(.2)",
  "translate(-50%,-50%) scale(2.2)",
  "translate(-50%,-50%) rotate(90deg)",
  "translate(-50%,-50%) rotate(-90deg)"
];

/* ==========================================================
   START BUTTON CLICK
========================================================== */
document.getElementById("startBtn").onclick = () => {

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("birthdaySong").play();

  // REMOVE FRAME FOREVER after start
  document.getElementById("photoFrame").style.display = "none";

  createStars();
  showSlide();
};

/* ==========================================================
   FIXED SLIDESHOW — No extra image
========================================================== */
function showSlide() {

  // STOP before creating extra image
  if (index === photos.length) {

    document.getElementById("photoArea").innerHTML = "";
    document.getElementById("endingMessage").style.display = "flex";

    return;
  }

  const fade = document.getElementById("whiteFade");
  fade.style.opacity = 1;

  setTimeout(() => {

    const area = document.getElementById("photoArea");
    area.innerHTML = "";

    const img = new Image();
    img.src = photos[index];

    img.style.transform = effects[Math.floor(Math.random()*effects.length)];

    area.appendChild(img);

    setTimeout(() => {
      img.style.opacity = 1;
      img.style.transform = "translate(-50%, -50%) scale(1)";
    }, 80);

    fade.style.opacity = 0;

    index++;

    setTimeout(showSlide, 4000);

  }, 350);
}

/* ==========================================================
   STARS
========================================================== */
function createStars() {
  const container = document.getElementById("stars");
  for (let i = 0; i < 250; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random()*100 + "vh";
    s.style.left = Math.random()*100 + "vw";
    container.appendChild(s);
  }
}
</script>

</body>
</html>
