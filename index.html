<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Wasthu ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
/* ==========================================================
   GLOBAL
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* ==========================================================
   STARS + SMOOTH GRADIENT BACKGROUND  (FILTERED + CLEANED)
========================================================== */
#stars, #colorBackground {
  position: fixed;
  inset: 0;
  z-index: -10;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: .5;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle {
  0% { opacity: .2; }
  50% { opacity: 1; }
  100% { opacity: .2; }
}

#colorBackground {
  z-index: -9;
  background: linear-gradient(45deg,#ff0080,#ff8c00,#8b00ff);
  background-size: 400% 400%;
  animation: bgMove 9s ease infinite;
  opacity: .45;
}
@keyframes bgMove {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* ==========================================================
   FRAME (ONLY FOR START SCREEN)
========================================================== */
#photoFrame {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85vw;
  height: 85vh;
  border-radius: 30px;
  border: 4px solid rgba(255,0,128,.6);
  box-shadow: inset 0 0 80px rgba(255,0,128,.4);
  z-index: 3;
}

/* ==========================================================
   START SCREEN
========================================================== */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* TYPING LOOP (CLEAN + PERFECT) */
#introText {
  font-size: 2.6rem;
  font-weight: 800;
  margin-bottom: 30px;
  background: linear-gradient(45deg,#ff0080,#ff69b4,#ff0080);
  -webkit-background-clip: text;
  color: transparent;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #ff4d6d;
  width: fit-content;
  animation: blink .7s infinite;
}

@keyframes blink { 50% { border-color: transparent; } }

#startBtn {
  padding: 15px 40px;
  background: linear-gradient(45deg,#ff0080,#ff1493,#ff69b4);
  border: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 1.2rem;
  font-weight: 700;
  color: white;
  box-shadow: 0 0 20px #ff0080;
}

/* ==========================================================
   SLIDESHOW
========================================================== */
#photoArea {
  position: fixed;
  inset: 0;
  z-index: 2;
}

#photoArea img {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  opacity: 0;
  transition: 1.6s ease;
  max-height: 90vh;
  border-radius: 20px;
}

/* FLASH */
#whiteFade {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle,#fff,rgba(255,0,128,.8));
  opacity: 0;
  transition: .5s;
  z-index: 4;
}

/* ==========================================================
   END MESSAGE
========================================================== */
#endingMessage {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg,#ff0080,#8b00ff);
  z-index: 50;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 3.8rem;
  color: white;
  font-weight: 900;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="colorBackground"></div>
<div id="whiteFade"></div>

<div id="photoFrame"></div>

<div id="startScreen">
  <div id="introText"></div>
  <button id="startBtn">Tap to Begin</button>
</div>

<div id="photoArea"></div>

<div id="endingMessage">I Love You Forever ❤️</div>

<audio id="birthdaySong" src="photos/happy-birthday-258264.mp3"></audio>

<script>
/* ==========================================================
   TYPING LOOP EFFECT
========================================================== */
let text = "Happy Birthday Wasthu ❤️";
let i = 0;
let deleting = false;

function typeLoop() {
  const el = document.getElementById("introText");

  if (!deleting) {
    el.textContent = text.substring(0, i + 1);
    i++;
    if (i === text.length) {
      deleting = true;
      setTimeout(typeLoop, 1200);
      return;
    }
  } else {
    el.textContent = text.substring(0, i - 1);
    i--;
    if (i === 0) deleting = false;
  }

  setTimeout(typeLoop, deleting ? 50 : 90);
}
typeLoop();

/* ==========================================================
   SLIDESHOW
========================================================== */
const photos = [
  "photos/sanjuala1.jpg",
  "photos/sanjuala2.jpg",
  "photos/sanjuala3.jpg",
  "photos/sanjuala4.jpg",
  "photos/sanjuala5.jpg",
  "photos/sanjuala6.jpg",
  "photos/sanjuala7.jpg"
];

let index = 0;

document.getElementById("startBtn").onclick = () => {

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("photoFrame").style.display = "none";
  document.getElementById("birthdaySong").play();

  createStars();
  showSlide();
};

function showSlide() {
  if (index === photos.length) {
    document.getElementById("photoArea").innerHTML = "";
    document.getElementById("endingMessage").style.display = "flex";
    return;
  }

  const fade = document.getElementById("whiteFade");
  fade.style.opacity = 1;

  setTimeout(() => {

    const area = document.getElementById("photoArea");
    area.innerHTML = "";

    const img = new Image();
    img.src = photos[index];
    area.appendChild(img);

    setTimeout(() => { img.style.opacity = 1; }, 80);

    fade.style.opacity = 0;

    index++;
    setTimeout(showSlide, 4000);

  }, 350);
}

/* ==========================================================
   STAR CREATION
========================================================== */
function createStars() {
  const container = document.getElementById("stars");
  for (let i = 0; i < 250; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random()*100 + "vh";
    s.style.left = Math.random()*100 + "vw";
    container.appendChild(s);
  }
}
</script>

</body>
</html>
